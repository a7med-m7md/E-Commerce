<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register</title>
    <script src="https://code.jquery.com/jquery.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.1.0/mdb.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Sign Up</title>
</head>

<body>
<!-- Section: Design Block -->
<section class="text-center text-lg-start">
    <style>
            .error {
                outline: 1px solid red;
                color: red;
            }

            .errorMeassage {
                float: left;
                font-family: Arial, Helvetica, sans-serif;
                font-size: small;
                color: red;
            }

            .cascading-right {
                margin-right: -50px;
            }

            @media (max-width: 991.98px) {
                .cascading-right {
                    margin-right: 0;
                }
            }

            .buttonsinin {
                width: 50%;
                margin-left: -1rem;
            }

            [type="date"]::-webkit-inner-spin-button {
                display: none;
                background-color: #f5b80f;
                color: #f5b80f;

            }
        </style>

    <!-- Jumbotron -->
    <div class="container py-4">
        <div class="row g-0 align-items-center">
            <div class="col-lg-6 mb-5 mb-lg-0">
                <div class="card cascading-right" style="
            background: hsla(0, 0%, 100%, 0.55);
            backdrop-filter: blur(30px);
            ">
                    <div class="card-body p-5 shadow-5 text-center">
                        <h2 class="fw-bold mb-5">Sign up now</h2>
                        <form id="form">
                            <!-- 2 column grid layout with text inputs for the first and last names -->
                            <div class="row">
                                <div class="col-md-6 mb-4">
                                    <div class="form-outline">
                                        <input type="text" id="firstName" name="firstname" class="form-control" />
                                        <label class="form-label" for="firstName">First name</label>
                                        <label id="usercheck" class="errorMeassage">
                                            **First Name is missing
                                        </label>
                                    </div>
                                </div>
                                <div class="col-md-6 mb-4">
                                    <div class="form-outline">
                                        <input type="text" id="lastName" name="lastname" class="form-control" />
                                        <label class="form-label" for="lastName">Last name</label>
                                        <label id="lastusercheck" class="errorMeassage">
                                            **Last Name is missing
                                        </label>
                                    </div>
                                </div>
                            </div>

                            <!-- Email input -->
                            <div class="form-outline mb-4" id="emaildev">
                                <input type="email" id="emailS" name="email" class="form-control" />
                                <label class="form-label" for="emailS" aria-required="true">Email
                                    Address</label>
                                <label id="isinvalid" class="errorMeassage">
                                    **Email Not Failed
                                </label>
                            </div>

                            <!-- Password input -->
                            <div class="form-outline mb-4">
                                <input type="password" name="password" id="passwordS" class="form-control" />
                                <label class="form-label" for="passwordS">Password</label>
                                <label id="passcheck" class="errorMeassage">
                                    **Password is missing
                                </label>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-4">
                                    <div>
                                        <div class="input-group date" id="datepicker">
                                            <input type="date" class="form-control border rounded-2" id="dateS"
                                                   name="birthdate" required />
                                            <span class="input-group-append"> </span>
                                        </div>
                                        <label id="dateCheck" class="errorMeassage">
                                            **Date is missing
                                        </label>
                                    </div>
                                </div>
                                <div class="col-md-6 mb-4">
                                    <div>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="gender" id="female"
                                                   value="FEMALE">
                                            <label class="form-check-label" for="female">Female</label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="gender" id="male"
                                                   value="MALE">
                                            <label class="form-check-label" for="male" >Male</label>
                                        </div>
                                    </div>
                                    <label id="genderCheck" class="errorMeassage" style="margin-left: 5%;">
                                        **Gender is missing
                                    </label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6 mb-4">
                                    <div class="form-outline">
                                        <input type="text" name="job" id="job" class="form-control" />
                                        <label class="form-label" for="job">Job</label>
                                        <label id="jobCheck" class="errorMeassage">
                                            **Job is missing
                                        </label>
                                    </div>
                                </div>
                                <div class="col-md-6 mb-4">
                                    <div class="form-outline">
                                        <input type="text" id="address" name="address" class="form-control" />
                                        <label class="form-label" for="address">Address</label>
                                        <label id="addressCheck" class="errorMeassage">
                                            **Address is missing
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6 mb-4">
                                    <div class="form-outline">
                                        <input type="number" id="creditL" name="creditL" class="form-control" />
                                        <label class="form-label" for="creditL">Credit Limit</label>
                                        <label id="creditCheck" class="errorMeassage">
                                            **Credit is missing
                                        </label>
                                    </div>
                                </div>
                                <div class="col-md-6 mb-4">
                                    <select id="interests" name="interests"
                                            class="demo-default form-control bg-date border-gold col-5">
                                        <option class="form-control bg-date border border-gold rounded-2 text-gold"
                                                value="country" selected>Interests
                                        </option>
                                        <option value="DELL">DELL</option>
                                        <option value="APPLE">APPLE</option>
                                        <option value="LENOVO">LENOVO</option>
                                    </select>
                                    <label id="interestsCheck" class="errorMeassage">
                                        **Interests is missing
                                    </label>
                                </div>
                            </div>

                            <!-- Submit button -->
                            <button id="signupbtn" type="submit" class="btn btn-primary btn-block mb-4 buttonsinin">
                                Sign up
                            </button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-lg-6 mb-5 mb-lg-0">
                <img src="https://mdbootstrap.com/img/new/ecommerce/vertical/004.jpg"
                     class="w-100 rounded-4 shadow-4" alt="" />
            </div>
        </div>
    </div>
    <!-- Jumbotron -->
</section>
<!-- Section: Design Block -->
<script src="js/validation.js"></script>

</body>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.1.0/mdb.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
<script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.11.1/jquery.validate.min.js"></script>

</html>
